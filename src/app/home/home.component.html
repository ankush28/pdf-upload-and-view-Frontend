<section class="p-4 mb-8">
    <div class="flex justify-end">
      <button (click)="openDialog()" class="border px-4 py-2 rounded bg-blue-700 text-white font-semibold">Upload pdf</button>
    </div>
  </section>
  
  
  <section>
  
    <div class="w-full flex flex-col px-2">
  
  <div *ngIf="pdfs.length > 0">
    <div  *ngFor="let pdf of pdfs" class="border-1 shadow-sm p-2 mb-2">
      <div class="flex flex-row justify-between">
        <p class="font-semibold text-blue-700">{{pdf.title}}</p>
        <div class="flex flex-row gap-4">
          <button (click)="showPdf(pdf.pdf, pdf._id)" ><svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M14 12c-1.095 0-2-.905-2-2 0-.354.103-.683.268-.973C12.178 9.02 12.092 9 12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3 1.641 0 3-1.358 3-3 0-.092-.02-.178-.027-.268-.29.165-.619.268-.973.268z"/><path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z"/></svg></button>
          <button (click)="deletePdf(pdf._id)"><svg enable-background="new 0 0 48 48" version="1.1" viewBox="0 0 48 48" width="24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="Expanded"><g><g><path d="M41,48H7V7h34V48z M9,46h30V9H9V46z"/></g><g><path d="M35,9H13V1h22V9z M15,7h18V3H15V7z"/></g><g><path d="M16,41c-0.553,0-1-0.447-1-1V15c0-0.553,0.447-1,1-1s1,0.447,1,1v25C17,40.553,16.553,41,16,41z"/></g><g><path d="M24,41c-0.553,0-1-0.447-1-1V15c0-0.553,0.447-1,1-1s1,0.447,1,1v25C25,40.553,24.553,41,24,41z"/></g><g><path d="M32,41c-0.553,0-1-0.447-1-1V15c0-0.553,0.447-1,1-1s1,0.447,1,1v25C33,40.553,32.553,41,32,41z"/></g><g><rect height="2" width="48" y="7"/></g></g></g></svg></button>
        </div>
      </div>

    </div>
  </div>
      
      <h1 class="text-3xl text-center mt-20" *ngIf="pdfs.length == 0">
        PDF toh Daal meri jaan
      </h1>
    </div>
  </section>
